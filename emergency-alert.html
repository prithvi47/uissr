<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Systems Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 15px auto;
            border: none;
            border-radius: 5px;
            background: #777;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Systems Navigation</h1>
        <button class="button" onclick="navigate('lightfan.html')">Home Automation</button>
        <button class="button" onclick="navigate('communication-devices.html')">Communication Devices</button>
        <button class="button" onclick="navigate('emergency-alert.html')">Emergency Alert Systems</button>
    </div>

    <script>
        function navigate(url) {
            if (url === 'emergency-alert.html') {
                document.body.innerHTML = `
                    <div class="container">
                        <h1>Emergency Alert Systems</h1>
                        <button class="button" onclick="sendMessage('Person A')">Send Alert to Person A</button>
                        <button class="button" onclick="sendMessage('Person B')">Send Alert to Person B</button>
                        <button class="button" onclick="sendMessage('Emergency Services')">Send Alert to Emergency Services</button>
                        <p id="message"></p>
                    </div>
                `;
            } else {
                window.location.href = url;
            }
        }

        function sendMessage(person) {
            document.getElementById('message').innerText = `Message sent to ${person}`;
        }
    </script>
</body>
</html>
