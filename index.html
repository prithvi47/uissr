<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Systems Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        .lockscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('tree.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 1000;
            animation: fadeIn 2s ease-in-out;
        }
        .lockscreen h1 {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 10px;
            animation: fadeUp 1.5s ease-out;
        }
        .lockscreen p {
            font-size: 26px;
            margin-bottom: 20px;
            animation: fadeUp 1.8s ease-out;
        }
        .lockscreen .weather {
            font-size: 32px;
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeUp 2s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .lockscreen:hover {
            filter: brightness(1.2);
            cursor: pointer;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards 2.5s;
        }
        .button {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 15px auto;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #777, #555);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background: linear-gradient(45deg, #555, #333);
            transform: scale(1.05);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="lockscreen" id="lockscreen" onclick="hideLockscreen()">
        <h1>2:29</h1>
        <p>New York, NY</p>
        <div class="weather">
            <span>üå•Ô∏è 72¬∞F</span>
            <span>üå•Ô∏è 70¬∞F</span>
            <span>üå•Ô∏è 69¬∞F</span>
        </div>
        <p>"Good Morning!"</p>
    </div>

    <div class="container">
        <h1>Welcome to Smart Systems Navigation</h1>
        <button class="button" onclick="navigate('lightfan.html')">Home Automation</button>
        <button class="button" onclick="navigate('communication-devices.html')">Communication Devices</button>
        <button class="button" onclick="navigate('emergency-alert.html')">Emergency Alert Systems</button>
    </div>

    <script>
        function navigate(url) {
            window.location.href = url;
        }
        function hideLockscreen() {
            let lockscreen = document.getElementById("lockscreen");
            lockscreen.style.animation = "fadeOut 1s ease-out forwards";
            setTimeout(() => {
                lockscreen.style.display = "none";
            }, 1000);
        }
    </script>
</body>
</html>
